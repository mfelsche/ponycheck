language: c

branches:
  only:
    - master

sudo: required
dist: trusty
group: deprecated-2017Q4
matrix:
  include:
    - os: linux

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - DEBUG=true
        - LLVM_VERSION="3.9.1"
        - LLVM_CONFIG="llvm-config-3.9"
        - config=release
        - CC1=gcc
        - CXX1=g++
        - ICC1=gcc-6
        - ICXX1=g++-6

install:
  - bash .travis_install.bash

script:
  - free -h
  - sudo /bin/dd if=/dev/zero of=/var/swap.1 bs=1M count=1024
  - sudo /sbin/mkswap /var/swap.1
  - sudo /sbin/swapon /var/swap.1
  - free -h
  - make test && /usr/bin/time -v ./test --exclude="(fail)"
  - make examples
